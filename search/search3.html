<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>招行企业慧眼</title>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/flex.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav white_bar_nav">
    <a class="mui-action-back mui-icon mui-pull-left iconfont icon-back"></a>
    <h1 class="mui-title">搜索企业</h1>
</header>
<div class="mui-content">
    <a href="search-rs3.html" class="searchinput-wrapper mui-input-row">
        <span class="iconfont icon-search"></span>
        <input type="text" class="txtinput mui-input-clear" placeholder="请输入企业名称或注册号等" readonly>
        <input type="button" value="搜索" class="search-btn">
    </a>
    <div class="serach-con-wrapper">
        <!-- 热门搜索 -->
        <div class="popular-search">
            <div class="titstyle"><i class="txt">热门搜索</i></div>
            <ul class="ps-block clearfix">
                <li class="ps-cell"><i class="txt">百度</i></li>
                <li class="ps-cell"><i class="txt">网易</i></li>
                <li class="ps-cell"><i class="txt">奇虎360</i></li>
                <li class="ps-cell"><i class="txt">阿里巴巴</i></li>
                <li class="ps-cell"><i class="txt">知网</i></li>
                <li class="ps-cell"><i class="txt">腾讯</i></li>
                <li class="ps-cell"><i class="txt">小桔科技</i></li>
                <li class="ps-cell"><i class="txt">格力</i></li>
                <li class="ps-cell"><i class="txt">华为</i></li>
                <li class="ps-cell"><i class="txt">比亚迪</i></li>
            </ul>
        </div>

        <!-- 查询历史 -->
        <div class="search-history">
            <div class="titstyle">
                <i class="txt">查询历史</i>
                <i class="del-btn iconfont icon-trash"></i>
            </div>
            <div class="search-history-box">
                <a href="" class="sh-cell">
                    <span class="iconfont icon-clock"></span>
                    <span class="txt">华为技术科技有限公司</span>
                    <span class="del-btn iconfont icon-delete"></span>
                </a>
                <a href="" class="sh-cell">
                    <span class="iconfont icon-clock"></span>
                        <span class="txt">阿里巴巴网络技术有限公司</span>
                    <span class="del-btn iconfont icon-delete"></span>
                </a>
                <a href="" class="sh-cell">
                    <span class="iconfont icon-clock"></span>
                    <span class="txt">深圳市腾讯计算机系统有限公司</span>
                    <span class="del-btn iconfont icon-delete"></span>
                </a>
                <a href="" class="sh-cell">
                    <span class="iconfont icon-clock"></span>
                    <span class="txt">携程计算机技术（上海）有限公司</span>
                    <span class="del-btn iconfont icon-delete"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../js/mui.js"></script>
<script src="../js/app.js"></script>
</body>
</html>

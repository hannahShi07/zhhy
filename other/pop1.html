<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>招行企业慧眼</title>
    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <script src="../js/swiper.min.js"></script>
    <script type="text/javascript" src="../js/flex.js"></script>
</head>
<body>
<input type="button" value="新建分组" onclick="newgroup()">


<!--新建分组弹框-->
<div class="zh-pop pop-newgroup" style="display: none;">
    <div class="trans-bc"></div>
    <div class="pop-inner newg">
        <div class="pop-tit">新建分组</div>
        <div class="inputbox">
            <input type="text" placeholder="1-14个字符">
        </div>
        <div class="pop-btn-block">
            <input type="button" class="btn btn1" value="取消">
            <input type="button" class="btn btn2" value="确认">
        </div>
    </div>
</div>
<!--新建分组弹框 end-->
<script src="../js/mui.js"></script>
<script src="../js/app.js"></script>
<script src="../js/jquery-1.11.3.min.js"></script>
<script>
    function newgroup() {
        mui('.pop-newgroup')[0].style.display = 'block';
        mui("body")[0].style.overflow = "hidden";
    }
    mui("body").on("tap",".pop-btn-block .btn", function () {
        // 关闭弹框
        this.parentNode.parentNode.parentNode.style.display = 'none';
        mui("body")[0].style.overflow = "initial";
    });
</script>
</body>
</html>
